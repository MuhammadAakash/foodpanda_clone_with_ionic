<ion-header [translucent]="true" >
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu" class="menu-icon"></ion-icon>
      </ion-button>
    </ion-buttons>

      <div class="location-class">
        <p class="location">DHA Phase 1</p>
        <p class="city">Lahore</p>
      </div>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="heart-outline" class="fav-icon"></ion-icon>
        <ion-icon name="bag-outline" class="cart-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
      
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Search for shops & restaurants" class="search-class"></ion-searchbar>
   
  
</ion-content>
